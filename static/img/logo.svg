<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Robot Head -->
  <rect x="28" y="10" width="44" height="35" rx="8" fill="url(#grad)" opacity="0.9"/>
  <!-- Eyes -->
  <circle cx="40" cy="28" r="5" fill="#0a0a1a"/>
  <circle cx="60" cy="28" r="5" fill="#0a0a1a"/>
  <circle cx="41" cy="27" r="2" fill="#00d4ff"/>
  <circle cx="61" cy="27" r="2" fill="#00d4ff"/>
  <!-- Antenna -->
  <line x1="50" y1="10" x2="50" y2="3" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="50" cy="2" r="3" fill="#00d4ff"/>
  <!-- Neck -->
  <rect x="42" y="45" width="16" height="6" rx="2" fill="url(#grad)" opacity="0.7"/>
  <!-- Body -->
  <rect x="25" y="51" width="50" height="30" rx="10" fill="url(#grad)" opacity="0.85"/>
  <!-- Body detail - circuit lines -->
  <line x1="50" y1="55" x2="50" y2="77" stroke="#0a0a1a" stroke-width="1.5" opacity="0.4"/>
  <line x1="35" y1="66" x2="65" y2="66" stroke="#0a0a1a" stroke-width="1.5" opacity="0.4"/>
  <!-- Core -->
  <circle cx="50" cy="66" r="6" fill="#0a0a1a" opacity="0.5"/>
  <circle cx="50" cy="66" r="3" fill="#00d4ff"/>
  <!-- Arms -->
  <rect x="12" y="54" width="13" height="22" rx="6" fill="url(#grad)" opacity="0.7"/>
  <rect x="75" y="54" width="13" height="22" rx="6" fill="url(#grad)" opacity="0.7"/>
  <!-- Legs -->
  <rect x="32" y="81" width="14" height="16" rx="5" fill="url(#grad)" opacity="0.75"/>
  <rect x="54" y="81" width="14" height="16" rx="5" fill="url(#grad)" opacity="0.75"/>
</svg>